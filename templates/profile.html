<!-- **************** MAIN CONTENT START **************** -->
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row g-4">

      <!-- Main content START -->
      <div class="col-lg-8 vstack gap-4">
        <!-- My profile START -->
        <div class="card">
          <!-- Cover image -->
          <div class="h-200px rounded-top" style="background-image:url('templates/images/profile-cover.png'); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>
            <!-- Card body START -->
            <div class="card-body py-0">
              <div class="d-sm-flex align-items-start text-center text-sm-start">
                <div>
                  <!-- Avatar -->
                  <div class="avatar avatar-xxl mt-n5 mb-3">
                    <img class="avatar-img rounded-circle border border-white border-3" src="" alt="프로필 이미지" id="profile-image">
                  </div>
                </div>
                <div class="ms-sm-4 mt-sm-3">
                  <!-- Info -->
                  <h1 class="mb-0 h5" id="username"></h1>
                  <p id="email" class="mb-0 mt-1">
                    <i class="bi bi-envelope me-1"></i>
                    <span id="email-address"></span>
                  </p>
                  <p id="bio" class="mt-2"></p>
                </div>
                <!-- Button -->
                <div class="d-flex mt-3 justify-content-center ms-sm-auto">
                  <button class="btn btn-primary me-2" type="button" id="follow-btn" style="display: none;">팔로우</button>
                  <button class="btn btn-danger-soft me-2" type="button" id="edit-profile-btn">프로필 수정</button>
                  <button class="btn btn-primary-soft" type="button" id="profile-settings-btn">프로필 설정</button>
                </div>
              </div>
              <!-- List profile -->
              <ul class="list-inline mb-0 text-center text-sm-start mt-3 mt-sm-0">
                <li class="list-inline-item"><i class="bi bi-people-fill me-1"></i> 팔로워: <span id="followers-count" class="fw-bold"></span></li>
                <li class="list-inline-item"><i class="bi bi-person-plus-fill me-1"></i> 팔로잉: <span id="following-count" class="fw-bold"></span></li>
              </ul>
            </div>
            <!-- Card body END -->
          </div>
          <!-- My profile END -->

          <!-- Share feed START -->
          <div class="card card-body">
            <div class="d-flex mb-3">
              <!-- Search -->
              <div class="search-container w-100">
                <input type="text" id="searchInput" class="form-control" placeholder="사용자 검색...">
                <div id="searchResults" class="mt-2 list-group"></div>
              </div>
            </div>
          </div>
          <!-- Share feed END -->

          <!-- Products section START -->
          <div class="card" id="products">
            <div class="card-header border-0 pb-0">
              <h5 class="card-title">상품 목록</h5>
            </div>
            <!-- Card body START -->
            <div class="card-body">
              <div id="product-list" class="row g-4"></div>
            </div>
            <!-- Card body END -->
          </div>
          <!-- Products section END -->
      </div>
      <!-- Main content END -->

      <!-- Right sidebar START -->
      <div class="col-lg-4">
        <!-- Followers Card START -->
        <div class="card">
          <!-- Card header START -->
          <div class="card-header d-sm-flex justify-content-between align-items-center border-0">
            <h5 class="card-title mb-0">팔로워</h5>
          </div>
          <!-- Card header END -->
          <!-- Card body START -->
          <div class="card-body">
            <div id="followers-list">
              <ul id="followers" class="list-unstyled mb-0"></ul>
            </div>
          </div>
          <!-- Card body END -->
        </div>
        <!-- Followers Card END -->

        <!-- Following Card START -->
        <div class="card mt-4">
          <!-- Card header START -->
          <div class="card-header d-sm-flex justify-content-between align-items-center border-0">
            <h5 class="card-title mb-0">팔로잉</h5>
          </div>
          <!-- Card header END -->
          <!-- Card body START -->
          <div class="card-body">
            <div id="following-list">
              <ul id="following" class="list-unstyled mb-0"></ul>
            </div>
          </div>
          <!-- Card body END -->
        </div>
        <!-- Following Card END -->
      </div>
      <!-- Right sidebar END -->

    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
