<!DOCTYPE html>
<html lang="ko">
<head>
	<title>로그인</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

	<!-- Theme CSS -->

	<!-- Axios 추가 -->

</head>

<body>

          <form class="mt-sm-4" id="loginForm">

              <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력" required>
            </div>
            <!-- Password -->

                  <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>

            </div>
            <!-- Remember me -->

                <input type="checkbox" class="form-check-input" id="rememberCheck">
                <label class="form-check-label" for="rememberCheck">아이디 저장</label>
              </div>
            </div>
            <!-- Button -->

        </div>
        <!-- Sign in START -->
      </div>

</main>

<!-- 로그인 API 통신을 위한 스크립트 -->
<script>
	document.getElementById('loginForm').addEventListener('submit', async function(e) {
		e.preventDefault();
		
		const email = document.getElementById('email').value;
		const password = document.getElementById('password').value;
		
		try {
			const response = await axios.post('http://localhost:8000/accounts/login/', {
				email: email,
				password: password
			});
			console.log('로그인 성공:', response.data);
			alert('로그인에 성공했습니다.');
			// 로그인 성공 후 리다이렉션 또는 추가 작업
			// 예: window.location.href = '/dashboard';
		} catch (error) {
			console.error('로그인 실패:', error.response.data);
			alert('로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.');
		}
	});
</script>
