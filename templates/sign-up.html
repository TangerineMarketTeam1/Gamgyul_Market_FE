<!DOCTYPE html>
<html lang="ko">
<head>
	<title>회원가입</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Axios 추가 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

	<style>
		.error-message {
			color: red;
			font-size: 0.8em;
			margin-top: 5px;
		}
	</style>
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
	<!-- Container START -->
	<div class="container">
	  <div class="row justify-content-center align-items-center vh-100 py-5">
		<!-- Main content START -->
		<div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
		  <!-- Sign up START -->
		  <div class="card card-body rounded-3 p-4 p-sm-5">
			<div class="text-center">
			  <!-- Title -->
			  <h1 class="mb-2">회원가입</h1>
			  <span class="d-block">계정이 이미 있으신가요? <a href="sign-in.html">여기</a>를 눌러 로그인하기</span>
			</div>
			<!-- Form START -->
			<form class="mt-4" id="signupForm">
			  <!-- Username -->
			  <div class="mb-3 input-group-lg">
				<input type="text" class="form-control" id="username" name="username" placeholder="유저 이름" required>
				<div id="usernameError" class="error-message"></div>
			  </div>
			  <!-- Email -->
			  <div class="mb-3 input-group-lg">
				<input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
				<div id="emailError" class="error-message"></div>
			  </div>
			  <!-- Password -->
			  <div class="mb-3 position-relative">
				<div class="input-group input-group-lg">
				  <input class="form-control" type="password" id="password" name="password" placeholder="비밀번호" required>
				</div>
				<div id="passwordError" class="error-message"></div>
				<!-- Pswmeter -->
				<div id="pswmeter" class="mt-2"></div>
				<div class="d-flex mt-1">
				  <div id="pswmeter-message" class="rounded"></div>
				  <div class="ms-auto">
					<i class="bi bi-info-circle ps-1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="1. 최소 8자 이상 2. 너무 흔한 비밀번호(예: 'password', '12345678' 등)는 사용할 수 없습니다. 3. 비밀번호는 숫자만으로 구성될 수 없습니다. 4. 비밀번호가 사용자의 개인 정보(예: 사용자 이름, 이메일 등)와 너무 유사하면 안 됩니다." data-bs-original-title="" title=""></i>
				  </div>
				</div>
			  </div>
			  <!-- Bio -->
			  <div class="mb-3 input-group-lg">
				<textarea class="form-control" id="bio" name="bio" placeholder="자기소개(선택사항)"></textarea>
				<div id="bioError" class="error-message"></div>
			  </div>
			  <!-- Profile Image -->
			  <small>프로필 사진</small>
			  <div class="mb-3 input-group-lg">
				<input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
				<div id="profileImageError" class="error-message"></div>
			  </div>
			  <!-- Button -->
			  <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">회원가입하기</button></div>
			  <!-- Copyright -->
			  <p class="mb-0 mt-3">©2024 <a target="_blank" href="https://www.webestica.com/">Webestica.</a> All rights reserved</p>
			</form>
			<!-- Form END -->
		  </div>
		  <!-- Sign up END -->
		</div>
	  </div> <!-- Row END -->
	</div>
	<!-- Container END -->
  
  </main>

<!-- **************** MAIN CONTENT END **************** -->

JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="assets/vendor/pswmeter/pswmeter.min.js"></script>

<!-- Theme Functions -->
<script src="assets/js/functions.js"></script>

<!-- API 통신을 위한 스크립트 -->
<script>
	document.getElementById('signupForm').addEventListener('submit', async function(e) {
		e.preventDefault();
		
		// 에러 메시지 초기화
		document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
		
		const formData = new FormData(this);
		
		try {
			const response = await axios.post('http://localhost:8000/accounts/signup/', formData, {
				headers: {
					'Content-Type': 'multipart/form-data'
				}
			});
			console.log('회원가입 성공:', response.data);
			alert('회원가입이 성공적으로 완료되었습니다.');
			window.location.href = 'sign-in.html';
		} catch (error) {
			console.error('회원가입 실패:', error.response.data);
			if (error.response && error.response.data) {
				Object.keys(error.response.data).forEach(key => {
					const errorElement = document.getElementById(key + 'Error');
					if (errorElement) {
						errorElement.textContent = error.response.data[key].join(' ');
					}
				});
				if (error.response.data.non_field_errors) {
					alert(error.response.data.non_field_errors.join(' '));
				}
			} else {
				alert('회원가입에 실패했습니다. 다시 시도해주세요.');
			}
		}
	});
</script>

</body>
</html>
