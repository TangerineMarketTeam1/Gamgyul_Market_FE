<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>상품 목록 - 감귤 매장</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Header from events-2.html -->
<header>
    <!-- Navbar content here -->
</header>

<!-- Main content -->
<main role="main">
    <!-- Hero section from events-2.html -->
    <section class="pt-5 pb-0 position-relative" style="background-image: url(assets/images/bg/07.jpg); background-repeat: no-repeat; background-size: cover; background-position: top center;">
        <div class="bg-overlay bg-dark opacity-8"></div>
        <div class="container">
            <div class="row position-relative">
                <div class="col-lg-9 mx-auto">
                    <div class="text-center">
                        <h1 class="text-white">감귤 매장</h1>
                        <p class="text-white">신선한 감귤을 찾아보아요!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product list section -->
    <section class="section pt-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>상품 목록</h2>
                        <a href="product_create.html" class="btn btn-primary">상품 등록</a>
                    </div>
                    <div id="product-list" class="row">
                        <!-- Products will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer from events-2.html -->
<footer>
    <!-- Footer content here -->
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your custom JavaScript -->
<script>
const API_BASE_URL = "http://127.0.0.1:8000/";

// Function to fetch products
async function fetchProducts() {
    try {
        const response = await fetch(`${API_BASE_URL}market/products/`);
        const data = await response.json();
        const products = data.results;
        displayProducts(products);
    } catch (error) {
        console.error('Error fetching products:', error);
    }
}

// Function to display products
function displayProducts(products) {
    const productList = document.getElementById('product-list');
    products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'col-md-4 mb-4';
        productElement.innerHTML = `
            <div class="card h-100">
                <img src="${product.image}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text">Seller : ${product.user}</p>
                    <p class="card-text">${product.price}</p>
                    <p class="card-text">${product.stock}개</p>
                    <a href="./product_detail.html?id=${product.id}" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        `;
        productList.appendChild(productElement);
    });
}

// Fetch products when the page loads
document.addEventListener('DOMContentLoaded', fetchProducts);
</script>
</body>
</html>
